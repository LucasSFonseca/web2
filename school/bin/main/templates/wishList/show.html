<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Mostrar Desejos</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Mostrar Desejos</h1>
		<hr />
		<div class="form-group"> 
			<label for="addedOn">Data de Adição: </label>  
			<span th:text="${wishList.addedOn}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="user_id">ID Usuario: </label>  
			<span th:text="${wishList.user.id}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="book_id">ID Livro: </label>  
			<span th:text="${wishList.book.id}"></span> 
		</div>  
		
		<a th:href="@{/wishLists}" class="btn btn-primary">Voltar para a Lista de Livros</a>
<!-- 	<a th:href="@{/wishLists/{userId}/{bookId}/edit(userId = ${wishList.id.userId}, bookId = ${wishList.id.bookId})}" class="btn btn-info">Editar book</a> -->
		<a th:attr="data-id=${wishList.id.userId} + '/' + ${wishList.id.bookId}" data-toggle="modal" href="#myModal" class="open-RemoveWishListDialog btn btn-danger">Excluir Desejo</a>
					 	
		
	</div>
</body>
</html>
