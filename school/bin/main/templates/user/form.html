<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Novo Usuarios</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${user.id == null}">Novo Usuário</h1>
		<h1 th:if="${user.id != null}">Editar Usuário</h1>
		<hr />
		<form th:action="@{/users}" th:method="@{${user.id == null} ? 'post' : 'put'}"
			th:object="${user}">
			<input type="hidden" th:field="*{id}" /> 
			
				<div class="form-group"> 
					<label for="login">Nome</label>  
					<input id="login" name="login" type="text" class="form-control" th:field="*{login}" />  
				</div> 
				
				<div class="form-group"> 
					<label for="nome">Login</label>  
					<input id="nome" name="nome" type="text" class="form-control" th:field="*{nome}" />  
				</div> 
				
				<div class="form-group"> 
					<label for="password">Senha</label>  
					<input id="password" name="password" type="text" class="form-control" th:field="*{password}" />  
				</div> 
				
				<div class="form-group"> 
					<label for="email">Email</label>  
					<input id="email" name="email" type="text" class="form-control" th:field="*{email}" />  
				</div> 

			<button type="submit" class="btn btn-success">Salvar</button>
			<a th:href="@{/users}" class="btn btn-default">Voltar</a>
		</form>
	</div>
</body>
</html>
