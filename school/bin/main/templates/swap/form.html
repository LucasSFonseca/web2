<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Nova Troca</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${swap.id == null}">Nova Troca</h1>
		<h1 th:if="${swap.id != null}">Editar Troca</h1>
		<hr />
		<form th:action="@{/swaps}" th:method="@{${swap.id == null} ? 'post' : 'put'}"
			th:object="${swap}">
			<input type="hidden" th:field="*{id}" /> 
			
			 <div class="form-group" th:object="${userTo}">
				 <select name="userTo" class="form-control">
			 		 <option th:value="${userTo.id}" th:text="${userTo.nome}"></option>
				</select>	
			 </div>
			 
			 <div class="form-group" th:object="${bookTo}">
				 <select name="bookTo" class="form-control">
					 <option value="" th:disabled="disabled">Selecione o Livro</option>
			 		 <option th:each="book : ${booksTo}" th:value="${book.id}" th:text="${book.titulo}"></option>
				</select>	
			 </div>
			 
			 <div class="form-group" th:object="${userFrom}">
				 <select name="userFrom" class="form-control">
			 		 <option th:value="${userFrom.id}" th:text="${userFrom.nome}"></option>
				</select>	
			 </div>
			 
			 <div class="form-group" th:object="${bookFrom}">
				 <select name="bookFrom" class="form-control">
					 <option value="" th:disabled="disabled">Selecione o Livro</option>
			 		 <option th:each="book : ${booksFrom}" th:value="${book.id}" th:text="${book.titulo}"></option>
				</select>	
			 </div>

			<button type="submit" class="btn btn-success">Salvar</button>
			<a th:href="@{/swaps/new}" class="btn btn-default">Voltar</a>
		</form>
	</div>
</body>
</html>
