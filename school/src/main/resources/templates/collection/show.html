<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Mostrar Coleções</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Mostrar Coleções</h1>
		<hr />
		<div class="form-group"> 
			<label for="addedOn">Data do Registro: </label>  
			<span th:text="${collection.addedOn}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="user_id">ID Usuario: </label>  
			<span th:text="${collection.user.id}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="book_id">ID Livro: </label>  
			<span th:text="${collection.book.id}"></span> 
		</div> 
		
		<a th:href="@{/collections}" class="btn btn-primary">Voltar para a Lista de Livros</a>
		<a th:href="@{/collections/{userId}/{bookId}/edit(userId = ${collection.id.userId}, bookId = ${collection.id.bookId})}" class="btn btn-info">Editar collection</a>
		<a th:attr="data-id=${collection.id.userId} + '/' + ${collection.id.bookId}" data-toggle="modal" href="#myModal" class="open-RemoveCollectionDialog btn btn-danger">Excluir collection</a>
		
	</div>
</body>
</html>
