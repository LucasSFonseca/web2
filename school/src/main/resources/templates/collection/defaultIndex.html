<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Lista de Coleções</title>
</head>
<body>

	<div layout:fragment="content">
		<h1>Lista de Coleções</h1>
		<hr />
		<a th:href="@{/collections/new}" class="btn btn-success">Novo Registro</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Data do Registro</th> 
					<th>ID Usuario</th> 
					<th>ID Livro</th> 
				</tr>
			</thead>
			<tbody>
				<tr th:each="collection : ${listCollection}">
					<td th:text="${collection.addedOn}"></td> 
					<td th:text="${collection.user.id}"></td> 
					<td th:text="${collection.book.id}"></td> 
					<td>
							<a th:href="@{/collections/{userId}/{bookId}(userId = ${collection.id.userId}, bookId = ${collection.id.bookId})}" class="btn btn-primary">Exibir</a> 
					 		<a th:href="@{/collections/{userId}/{bookId}/edit(userId = ${collection.id.userId}, bookId = ${collection.id.bookId})}" class="btn btn-info">Editar</a> 
							<a th:href="${'collections/'+ collection.id.userId +'/'+ collection.id.bookId +'/delete'}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
