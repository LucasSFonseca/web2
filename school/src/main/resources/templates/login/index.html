<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	  layout:decorator="loginlayout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
</head>
<body>

<div layout:fragment="content">

   <div id="login-page">
    <div class="container">
      <form class="form-login" th:action="@{/login}" method="post">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <div class="form-group">
          <input type="text" name="username" id="username" class="form-control input-lg" placeholder="UserName" required="true" autofocus="true"/>
          </div>
          <br>                
          <div class="form-group">
          <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required="true"/>
          </div>
          <label class="checkbox">
            <span class="pull-right">
            <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
            </span>
            </label>
          <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
          <hr>
          
          <div class="registration">
            NÃ£o tem cadastro ainda ?<br/>
            <a class="" href="/users/new">
              Crie uma conta
              </a>
          </div>
        </div>
        
      </form>
    </div>
  </div>

</div>

</body>
</html>
