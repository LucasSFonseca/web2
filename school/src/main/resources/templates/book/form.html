<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Novo Livro</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${book.id == null}">Novo Livro</h1>
		<h1 th:if="${book.id != null}">Editar Livro</h1>
		<hr />
		<form th:action="@{/books}" th:method="@{${book.id == null} ? 'post' : 'put'}"
			th:object="${book}">
			<input type="hidden" th:field="*{id}" /> 
			
				<div class="form-group"> 
					<label for="ISBN">Codigo ISBN</label> 
					<span class="input-group">
						<input id="ISBN" name="ISBN" type="text" class="form-control" th:field="*{ISBN}" placeholder="ISBN10 ou ISBN13" required/>
						<a id="searchBook" href="#" class="input-group-btn btn btn-success">
						<span class="fa fa-search"></span>
						</a>  
					</span>
				</div> 
				<div class="form-group"> 
					<label for="titulo">Titulo</label>  
					<input id="titulo" maxlength="255" name="titulo" type="text" class="form-control" th:field="*{titulo}" />  
				</div> 
				<div class="form-group"> 
					<label for="autor">Autor</label>  
					<input id="autor" maxlength="255" name="autor" type="text" class="form-control" th:field="*{autor}" />  
				</div> 
				<div class="form-group"> 
					<label for="data_publicacao">Data de Publicação</label>  
					<input id="data_publicacao" name="data_publicacao" type="text" class="form-control" th:field="*{dataP}" />  
				</div> 
				<div class="form-group"> 
					<label for="thumbnail">Thumbnail</label>  
					<input id="thumbnail" name="thumbnail" type="text" class="form-control" th:field="*{thumbnail}" />  
				</div> 
				<div class="form-group"> 
					<label for="idioma">Idioma</label>  
					<input id="idioma" name="idioma" type="text" class="form-control" th:field="*{idioma}" />  
				</div> 
				<div class="form-group"> 
					<label for="descricao" >Descrição</label>  
					<input id="descricao" maxlength="255" name="descricao" type="text" class="form-control" th:field="*{descricao}" />  
				</div> 
				<div class="form-group"> 
					<label for="media">Média</label>  
					<input id="media" name="media" type="text" class="form-control" th:field="*{media}" />  
				</div> 

			<button type="submit" class="btn btn-success">Salvar</button>
			<a th:href="@{/books}" class="btn btn-default">Voltar</a>
		</form>
	</div>
</body>
</html>
