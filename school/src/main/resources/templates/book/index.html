<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Lista de Livros</title>
</head>
<body>

	<div layout:fragment="content">
		<h1>Lista de Livros</h1>
		<hr />
		<a th:href="@{/books/new}" class="btn btn-success">Novo Livro</a><br/><br/>
		
				<div class="row">
		
				<div class="col-sm-3 mb-3" th:each="book : ${listBook}">
					<div class="card text-center" style="width: 100%;">
					
					    <img class="card-img-top smallimg mx-auto" style="height: 75%; width: 75%; display: block;" src="img/book.jpg" th:src="@{/img/book.jpg}" alt="Capa do Livro">
						
						    <div class="card-body">
							    <h5 class="card-title" th:text="${book.titulo}"></h5>
							    <p class="card-text" th:text="${book.descricao}"></p>
							    <p class="card-text" th:text="${book.autor}"></p>
						    </div>
						    
						    <div class="card-actions">
						    	<a th:href="@{/books/{id}(id = ${book.id})}" class="btn btn-primary">
						    	<span class="fa fa-eye"></span> 
						    	</a> 
					 			<a th:href="@{/books/{idBook}/edit(idBook = ${book.id})}" class="btn btn-info">
					 			<span class="fa fa-pencil"></span> 
					 			</a> 
					 			<a th:attr="data-id=${book.id}" data-toggle="modal" href="#myModal" class="open-RemoveBookDialog btn btn-danger">
					 			<span class="fa fa-trash"></span> 
					 			</a>
						    </div>
						    
						    <div class="card-footer">
						    	<small class="text-muted" th:text="'Inserir rodapÃ© aqui'"></small>
							</div>
	
					</div>
				</div>
				
		</div>
		
	</div>
</body>
</html>
